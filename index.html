<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>RandomGame</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="author" content="Nous">
    <link rel="stylesheet" href="index.css" />
    <script src="random.js" defer></script>
    <script src="game.js" defer></script>
</head>

<body>
    <div id="randomGame" contenteditable="true" spellcheck="false"></div>
    <p>Seed: <span id="seed"></span></p>

    <button class="button-shortcut" id="copy-seed">Copy the seed (Ctrl+C)</button>
    <br />
    <button class="button-shortcut" id="paste-seed">Enter your seed (V)</button>
    <br />
    <button class="button-shortcut" id="show-hint">Show a hint (H)</button>
    <br />
    <button class="button-shortcut" id="interact">Interact (E)</button>
</body>

</html>
