<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>RandomGame</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="author" content="Nous">
    <link rel="stylesheet" href="index.css" />
    <script src="random.js" defer></script>
    <script src="game.js" defer></script>
</head>

<body>
    <div class="inventoryContainer">
        <div class="inventoryTitle"><b>Inventory</b></div>
        <hr />
        <div class="keyContainer" id="keyContainer"></div>
    </div>
    <div id="randomGame"></div>
    <p class="seedDisplay"><b><u>Seed:</u></b> <span id="seed"></span></p>
    <div class="button-shortcut">
        <button id="copySeed">Copy the seed (Ctrl+C)</button>
        <button id="pasteSeed">Enter your seed (Ctrl+V)</button>
        <button id="showHint">Show a hint (H)</button>
        <button id="showSolutions">Show all solutions (A)</button>
        <button id="interact">Interact (E)</button>
        <div style="display:flex">
            <button id="decrNbColor">-</button>
            <div id="nbColorDisplay">13</div>
            <button id="incrNbColor">+</button>
        </div>
    </div>
    <div id="hintDisplay"></div>
    <p id="solutionsDisplay"></p>
</body>

</html>
